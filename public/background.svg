<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#12201d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#243935;stop-opacity:1" />
        </linearGradient>
        <filter id="noise" x="0" y="0" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
            <feComposite operator="in" in2="SourceGraphic" result="noisy"/>
            <feBlend in="SourceGraphic" in2="noisy" mode="multiply" />
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad1)"/>

    <g opacity="0.5" filter="url(#noise)">
        <path d="M-200 1080 L 800 0 L 1200 0 L 200 1080 Z" fill="#37544e" opacity="0.3"/>
        <path d="M1000 1080 L 1920 200 L 1920 600 L 1400 1080 Z" fill="#353834" opacity="0.4"/>
        <circle cx="300" cy="400" r="250" fill="#88c7bb" opacity="0.05"/>
        <path d="M 1500, 900 a 400,200 0 1,0 800,0" fill="#88c7bb" opacity="0.07" transform="rotate(-30 1700 900)"/>
        <rect x="700" y="500" width="500" height="500" fill="#12201d" opacity="0.2" transform="rotate(45 950 750)"/>
    </g>
</svg>
